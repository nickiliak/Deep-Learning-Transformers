services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: nick
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: vectordb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  env_writer:
    image: python:3.11-alpine
    depends_on:
      - db
    # Mount repository root so the .env is created at repo root (not inside setup/)
    volumes:
      - ../:/workspace
    working_dir: /workspace
    entrypoint: ["sh", "-c"]
    command: ["sh", "-c", "sleep 5; echo \"DATABASE_URL=postgresql+psycopg://nick:secret@localhost:5433/vectordb\" > .env; echo WROTE .env"]

volumes:
  pgdata: {}
